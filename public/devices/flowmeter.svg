<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- 外壳 -->
  <rect x="20" y="30" width="60" height="40" rx="5" fill="#00182e" stroke="#00a0ff" stroke-width="2" />
  
  <!-- 显示屏 -->
  <rect x="30" y="35" width="40" height="20" rx="2" fill="#001428" stroke="#00e0ff" stroke-width="1" />
  
  <!-- 显示数值 -->
  <text x="50" y="50" font-family="monospace" font-size="12" text-anchor="middle" fill="#00e0ff">34.5</text>
  
  <!-- 单位 -->
  <text x="50" y="62" font-family="sans-serif" font-size="6" text-anchor="middle" fill="#00a0ff">m³/h</text>
  
  <!-- 入口 -->
  <rect x="10" y="45" width="10" height="10" fill="#00182e" stroke="#00a0ff" stroke-width="1.5" />
  
  <!-- 出口 -->
  <rect x="80" y="45" width="10" height="10" fill="#00182e" stroke="#00a0ff" stroke-width="1.5" />
  
  <!-- 连接管 -->
  <line x1="20" y1="50" x2="10" y2="50" stroke="#00a0ff" stroke-width="3" />
  <line x1="80" y1="50" x2="90" y2="50" stroke="#00a0ff" stroke-width="3" />
  
  <!-- 风车叶片 -->
  <g transform="translate(50, 75)">
    <circle cx="0" cy="0" r="8" fill="#004080" stroke="#00c0ff" stroke-width="1" />
    <path d="M0,0 L-6,-6 A8,8 0 0,1 6,-6 Z" fill="#00c0ff" transform="rotate(0, 0, 0)" />
    <path d="M0,0 L-6,-6 A8,8 0 0,1 6,-6 Z" fill="#00c0ff" transform="rotate(90, 0, 0)" />
    <path d="M0,0 L-6,-6 A8,8 0 0,1 6,-6 Z" fill="#00c0ff" transform="rotate(180, 0, 0)" />
    <path d="M0,0 L-6,-6 A8,8 0 0,1 6,-6 Z" fill="#00c0ff" transform="rotate(270, 0, 0)" />
  </g>
  
  <!-- 连接线 -->
  <line x1="50" y1="70" x2="50" y2="67" stroke="#00a0ff" stroke-width="1.5" />
  
  <!-- 发光效果 -->
  <rect x="30" y="35" width="40" height="20" rx="2" fill="none" stroke="rgba(0,224,255,0.3)" stroke-width="3" filter="blur(2px)" />
</svg> 